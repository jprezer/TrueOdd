spring.application.name=api_trueodd

# --- Configuração de Banco de Dados Híbrida ---

# URL: Se existir DATABASE_URL (nuvem), usa ela. Se não, usa H2 em arquivo (local).
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/trueodd_db}

# Usuário e Senha: Se não tiver na nuvem, usa 'sa' e vazio.
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# Driver: Se for nuvem (Postgres), usa Postgres. Local usa H2.
# Nota: Você vai precisar configurar essa variável DB_DRIVER no Render.
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}

# Dialeto do Hibernate (A linguagem SQL correta)
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# --- Configurações Gerais ---

# Cria/Atualiza as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Console H2 (Só funciona localmente)
spring.h2.console.enabled=true

# Token da API de Futebol
# Se tiver a variável FOOTBALL_TOKEN no Render, usa ela. Senão, usa o seu fixo.
football.api.token=${FOOTBALL_TOKEN:71805863fb5e4baabc1b410e4c42519d}

# Porta do servidor
server.port=8081